<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .payment-logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .payment-description {
            color: #555;
            font-size: 14px;
        }
        .payment-button {
            text-align: center;
        }
    button {
        display: block;
        width: 100%;            /* This simulates 'btn-block' making the button take the full width */
        padding: 10px 20px;      /* Padding for button size */
        font-size: 16px;         /* Font size similar to Bootstrap */
        font-weight: 500;        /* Font weight similar to Bootstrap's btn-primary */
        color: #fff;             /* Text color (white) */
        background-color: #007bff;  /* Primary blue background color */
        border: none;            /* Remove default borders */
        border-radius: 4px;      /* Rounded corners */
        cursor: pointer;         /* Cursor pointer on hover */
        text-align: center;      /* Center the text */
        transition: background-color 0.3s ease;  /* Smooth transition for hover effect */
    }

    button:hover {
        background-color: #0056b3;  /* Darker blue on hover */
    }
    </style>
</head>
<body>

<div class="container">
    <div class="payment-container">
        <div class="payment-header">
<!--            <img class="payment-logo" src="https://example.com/your_logo.jpg" alt="Logo">-->
            <h2>Payment with Razorpay</h2>
            <p class="payment-description">This is a test payment</p>
        </div>

        <form action="../success" method="POST">
            {% csrf_token %}
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_SROSnyInFv81S4"
                data-amount={{amount}}
                data-currency="INR"
                data-order_id="{{payment.id}}"
                data-buttontext="Pay with Razorpay"
                data-name="Django Payment"
                data-description="This is a test payment"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="Gaurav Kumar"
                data-prefill.email="django@test.com"
                data-theme.color="#F37254">
            </script>
            <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
